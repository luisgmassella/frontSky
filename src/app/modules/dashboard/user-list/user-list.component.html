<div class="card card-primary card-outline">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="card-title mb-0">Listado de Usuarios</h3>

    <button class="btn btn-sm btn-success" (click)="irCrear()">
      <i class="fas fa-plus"></i> Nuevo Usuario
    </button>
  </div>

  <div class="card-body">
    <!-- Loading -->
    <div *ngIf="isLoading" class="text-center py-4">
      <i class="fas fa-sync fa-spin fa-2x text-primary"></i>
      <p class="mt-2">Cargando usuarios...</p>
    </div>

    <!-- Tabla -->
    <div *ngIf="!isLoading && listaUsuarios.length > 0" class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th style="width: 80px;">ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th style="width: 180px;">Rol</th>
            <th style="width: 120px;" class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of listaUsuarios">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.rol }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-info me-2" (click)="editarUsuario(usuario)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="eliminarUsuario(usuario)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- VacÃ­o -->
    <div *ngIf="!isLoading && listaUsuarios.length === 0" class="text-center text-muted py-5">
      <i class="fas fa-users-slash fa-3x mb-2"></i>
      <p>No hay usuarios registrados.</p>
    </div>
  </div>
</div>
